<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias HTML5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>Tente abrir esse site em outro dispositivo ou mude o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagen flexivel">
    </picture>
    <h2>Vamos aprender a reproduzir audios em HTML5</h2> 
    <audio preload="metadata" autoplay controls loop>
        <source src="6 Shots - NEFFEX.mp3" 
        type="audio/mpeg">
        <p>Aparentemente o seu dispositivo nao é compátivel com MP3 baixe essa musica clicando <a href="6 Shots - NEFFEX.mp3">AQUI</a></p>
    </audio>
   
</body>
</html>
