<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="Inome">Nome:</label>
            <input type="text" name="nome" id="Inome" minlength="3" maxlength="25" placeholder="(Nome completo)" autocomplete="name">
        </p>
        <p>
            <label for="Imedia">Média</label>
            <input type="number" name="media" id="Imedia" min="0" max="10" step="0.1" value="" placeholder="0 até 10">
        </p>
        <p>
            <label for="Imes">Período Letivo</label>
            <input type="month" name="mes" id="Imes" value="2020-07">
        </p>
        <p>
            <label for="Idia">Dia da Prova</label>
            <input type="date" name="dia" id="Idia" value="2024-08-27">
        </p>
        <p>
            <label for="Ihora">Horario da prova</label>
            <input type="time" name="hora" id="Ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
