<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="Iusu">Usuário:</label>
            <input type="text" name="usu" id="Iusu" required minlength="4" maxlength="35" size=" 25" placeholder="Min 4 letras" autocomplete="username">
        </p>

        <p>
            <label for="Isen">Senha:</label>
            <input type="password" name="sen" id="Isen" required minlength="6" maxlength="20" size="20" placeholder="Min 6 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        
        </p>

    </form>

</body>
</html>
