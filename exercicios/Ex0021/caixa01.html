<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        /*
        box-level
        */
        h1{background-color: blanchedalmond; 

            height: 300px;
            width: 300px;
            
            border: 10px, groove,rgb(255, 189, 103);

            padding: 10px;
        
            margin: 20px auto 40px auto;

            outline: 5px darkblue dashed;
        }

        /*
        inline-level
        */
        a{ display: block;
        border: 10px solid brown;

        padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Parágrafos também sao exemplos de box-level, mas os <a href="#">links sao exemplos de caixas inline-level.</a>Vamos ver como isso funciona. </p>
</body>
</html>
