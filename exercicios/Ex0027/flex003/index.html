<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.container{
            display: flex;
            height: 50px;

            flex-direction: row-reverse;
            flex-wrap: wrap-reverse;

            flex-flow: wrap column ;

            background-color: rgb(168, 0, 0);
        }

        div.item{
            flex: auto;

            background-color: black;
            color: whitesmoke;
            border: 4px solid rgb(126, 126, 126);
        }
    </style>
</head>
<body>
    <div class="container">
<div class="item">
Exemplo de Bloco A
</div>
<div class="item">
Exemplo de Bloco B
</div>
<div class="item">
Exemplo de Bloco C
</div>
<div class="item">
Exemplo de Bloco D
</div>
<div class="item">
Exemplo de Bloco E
</div>
    </div>
</body>
</html>
