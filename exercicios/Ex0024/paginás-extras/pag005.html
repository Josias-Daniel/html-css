<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaascripty</title>
</head>
<body>
    <a href="#" onclick="Clicou">Clique em mim</a>
    <div id="saida"></div>
    <script>
function Clicou(){
    s = window.document.getElementById("saida")
    s.innerHTML += '<p>Voce clicou man!!! :)</p>'
    }
    </script>
</body>
</html>
