<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            border-collapse: collapse;
        }

        td{
            padding: 15px;
            border: 2px solid black;
        }
        td.D{
            color: white;
            background-color: brown;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1>Desafio das tabelas</h1>
    <table>
        <tr>
<td>A</td>
<td>B</td>
<td rowspan="2" class="D">C</td>
<td>D</td>
        </tr>
        <tr>
<td>5</td>
<td>6</td>
<td>7</td>
        </tr>
<td colspan="3" class="D">8</td>
<td>9</td>
        <tr>
        </tr>

        <tr>
<td rowspan="2" class="D">10</td>
<td colspan="2" class="D">11</td>
<td>12</td>
        </tr>

        <tr>
<td>13</td>
<td>14</td>
<td>15</td>
        </tr>
    </table>
    <p><br></p>
    <table>
        <tr>
<td colspan="4" class="D">A</td>
<td rowspan="4" class="D">B</td>
        </tr>
<td rowspan="4" class="D">C</td>
<td>D</td>
<td>E</td>
<td>F</td>
        <tr>
<td>G</td>
<td>H</td>
<td>I</td>
        </tr>

        <tr>
<td>J</td>
<td>L</td>
<td>M</td>
        </tr>

        <tr>
            <td colspan="4" class="D">N</td>
        </tr>
    </table>
</body>
</html>
